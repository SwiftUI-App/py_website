<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen, Jonathan!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<!-- Header -->
<header>
    <div style="display: flex; align-items: center;">
        <a href="/">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
        </a>
        <nav class="header-links">
            <a href="/">Home</a>
            <a href="/macos" class="active">MacOS</a>
            <a href="/windows">Windows</a>
            {% if session.get('username') %}
                <!-- Jonathan-Link mit Dropdown-MenÃ¼ -->
                <div class="dropdown">
                    <a href="#" class="dropdown-link">Jonathan</a>
                    <div class="dropdown-content">
                        <a href="/jonathan">Jonathan's Seite</a>
                        <a href="/dashboard">Dashboard</a>
                        <a href="/advent">Adventskalender</a>
                        <a href="/logout">Abmelden</a>
                    </div>
                </div>
            {% endif %}
        </nav>
    </div>
    <div>
        {% if session.get('username') %}
            <a href="/logout" class="login">Abmelden</a>
        {% else %}
            <a href="/login" class="login">Anmelden</a>
        {% endif %}
    </div>
</header>

    <!-- Header-Bereich mit individuellem Bild -->
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/jonathan.jpg') }}" alt="Jonathan Image">
        <div class="header-content">
            <h1>Willkommen, Jonathan!</h1>
        </div>
    </div>

    <!-- Hauptinhalt -->
    <main>
        <!-- Hauptinhalt bleibt leer oder kann angepasst werden -->
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 JR_website. Alle Rechte vorbehalten.
         <a href="/datenschutz" class="footer-link">Datenschutz</a>
    </footer>
</body>
</html>
