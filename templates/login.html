<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div style="display: flex; align-items: center;">
            <a href="/">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
            </a>
            <nav class="header-links">
                <a href="/">Home</a>
                <a href="/macos">MacOS</a>
                <a href="/windows">Windows</a>
            </nav>
        </div>
        <div>
            <a href="/login" class="login active">Anmelden</a>
        </div>
    </header>

    <!-- Header-Bereich mit Bild -->
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/login.jpg') }}" alt="Login Image">
        <div class="header-content">
            <h1> </h1>
        </div>
    </div>

    <!-- Login-Formular -->
    <main>
        <div class="login-container">
            <form action="/login" method="post">
               <h1>Anmelden</h1>
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>
                {% if error %}
                <p style="color: red; font-size: 0.9em;">{{ error }}</p>
                {% endif %}
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 JR_website. Alle Rechte vorbehalten.
         <a href="/datenschutz" class="footer-link">Datenschutz</a>
    </footer>
</body>
</html>
